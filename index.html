<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas ke 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="konten">
        <div class="konten-isi">
            <h2>FORM ORDER</h2>
            <p>isi form order dibawah ini dan pilih barang yng di inginkan.jangan lupa isi dengan baik dan benar.</p>
            <h3>INFORMASI PRODUK</h3>
            <div class="form">
                <label for="url">URL</label>
                <h4>Masukan</h4>
                <input type="text1" name="url" id="" placeholder="https://www.dreamproject.com/fhasion-style/etalase/hijab">
            </div>
            <div class="form">
                <label for="nama">NAMA PRODUK</label>
                <h4>Masukan</h4>
                <input type="text1" name="nama" id="" placeholder="Masukan Nama Produk">
            </div>
            <div class="form">
                <label for="kategori">KATEGORI</label>
                <select name="kategori" id="">
                    <option value="pilih">Pilih</option>
                    <option value="pilih">pashmina</option>
                    <option value="pilih">bella square</option>
                    <option value="pilih">bergo maryam</option>
                </select>
            </div>
            <div class="form">
                <label for="berat">HARGA / PCS</label>
                <label for="berat"></label><br>
                <input type="text3" name="berat" id="" placeholder="Berat">
                <select name="berat" id="">
                    <option value="pilih">IDR-Rp</option>
                    <option value="pilih">$</option>
                </select>
            </div>
            <div class="form">
                <label for="berat">JUMLAH PRODUK / PCS</label>
                <label for="berat">WARNA</label><br>
                <input type="text3" name="berat" id="" placeholder="Berat">
                <select name="berat" id="">
                    <option value="pilih">g</option>
                    <option value="pilih">Kg</option>
                </select>
                <input type="text3" name="Maroon" id="" placeholder="Maroon">
                <input type="text3" name="Hitam" id="" placeholder="Hitam">
                <input type="text3" name="navy" id="" placeholder="Navy">
                 <input type="text3" name="Coklat" id="" placeholder="Coklat">
                <select name="panjang" id="">
                    <option value="pilih">YA</option>
                    <option value="pilih">NANTI</option>
                </select>
            </div>
            <div class="form">
                <label for="catatan">PESAN</label>
                <textarea name="catatan" id="" cols="30" rows="10" placeholder="Contoh : pashmina nya dikirim ke alamat berbeda yah"></textarea>
            </div>
            <div class="form">
                <label for="berat">JUMLAH</label>
                <h4>masukan</h4>   
                <input type="text4" name="jumlah" id="">
            </div>
            <div class="form">
                <label for="negara">NEGARA</label> <br>
                <select name="negara" id="">
                    <option value="">Pilih</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="luar">Luar Indonesia</option>
                </select>
            </div>
            <div class="form">
                <label for="upload">UPLOAD foto</label><br>
                <label for="maks">(MAKS 3MB)</label><br>
                <div class="tambah">
                    <label for="file-upload">
                        <img src="plus.png" alt="">
                    </label>
                    <input type="file" name="" id="file-upload">
                </div>
                <h4>Masukan</h4>
            </div>
            <div class="button">
                <input type="submit" value="MASUKAN KE KERANJANG">
                <input type="reset" value="BATAL">
            </div>
        </div>
    </div>
</body>
</html>
